<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/contact.css">
    <!-- Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="hamburguer-btn">
            <i class="material-icons">menu</i>
        </label>
        <label class="logo">
            <span data-title="Plantitas S.L" class="text">
                Plantitas S.L
            </span>
        </label>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="tienda.html">Tienda</a></li>

            <li><a href="nosotros.html">Sobre Nosotros</a></li>
            <li><a id="active" href="contacto.html">Contáctanos</a></li>
        </ul>
    </nav>
    <div class="glasscontainer">
        <div class="contactForm">
            <form autocomplete="off">
                <div class="inputGroup inputGroup1">
                    <input class="inputGroup_textfield" type="text" placeholder="Nombre*" required>
                </div>

                <div class="inputGroup inputGroup2">
                    <input class="inputGroup_textfield" type="text" placeholder="Apellido*" required>
                </div>

                <div class="inputGroup inputGroup3">
                    <input class="inputGroup_textfield" type="text" placeholder="Correo Electrónico*" required>
                </div>

                <div class="inputGroup inputGroup4">
                    <input class="inputGroup_textfield" type="text" placeholder="Nº De Teléfono (Opcional)">
                </div>

                <div class="inputGroup inputGroup5">
                    <input class="inputGroup_textfield" type="text" placeholder="Compañía (Opcional)">
                </div>

                <div class="inputGroup inputGroup6">
                    <textarea class="inputGroup_textfield" name="name" rows="8" placeholder="Escribe aquí tu mensaje*"
                        required></textarea>
                </div>

                <div class="inputGroup inputGroup7">
                    <button type="submit" name="button">Send</button>
                </div>
            </form>
        </div>
    </div>
</body>
